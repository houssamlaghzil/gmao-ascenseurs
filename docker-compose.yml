version: '3.8'

services:
  # Application Next.js GMAO Ascenseurs
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmao-ascenseurs
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optionnel: ajouter un volume pour persister les données si nécessaire
# volumes:
#   gmao_data:
#     driver: local
